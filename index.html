<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main id="todo">
    <header class="empty">
      <label for="">
        <input type="text" value="">
        <span>
          Add New Task
        </span>
      </label>
      <nav>
        <a href="#" class="add-todo"></a>
      </nav>
    </header>
    <section>
      <ul>
        <li class="open">
          <a href="#" class="status">
            <span class="status-bar"></span>
          </a>
          First task
          <a href="#" class="delete"></a>
        </li>
        <li class="started">
          <a href="#" class="status">
            <span class="status-bar"></span>
          </a>
          Second task
          <a href="#" class="delete"></a>
        </li>
        <li class="complete">
          <a href="#" class="status">
            <span class="status-bar"></span>
          </a>
          Third task
          <a href="#" class="delete"></a>
        </li>
      </ul>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
