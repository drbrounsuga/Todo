<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="todo"></div>
  <script id="todoTemplate" type="text/x-handlebars-template">
    <header class="empty">
      <label for="">
        <input type="text" value="">
        <span>
          Add New Task
        </span>
      </label>
      <nav>
        <a href="#" class="add-todo"></a>
      </nav>
    </header>
    <section>
      <ul>
        {{#each .}}
          <li class="{{progress}}" data-index="{{@index}}">
            <a href="#" class="status"></a>
            {{text}}
            <a href="#" class="delete"></a>
          </li>
        {{/each}}
      </ul>
    </section>
  </script>
